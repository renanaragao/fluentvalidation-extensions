name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Build
      run: dotnet build /src/Fluentvalidation.Extensions.csproj --no-restore
    - name: Test
      run: dotnet test /Fluentvalidation.Extensions.Tests/Fluentvalidation.Extensions.Tests.csproj --no-build --verbosity normal
